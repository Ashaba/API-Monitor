{% extends "base.html" %}
<body>
{% block body %}

    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">API Monitor</h6>
          <small>V1.0</small>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Create request</h6>
        <div class="media text-muted pt-3">
          <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <form class="form-inline" id="req-form" method="post" action="#">
              <label class="sr-only" for="inlineFormInputName2">Name</label>
                <select class="form-control mb-2 mr-sm-2" id="method" name="method">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                </select>
              <label class="sr-only" for="inlineFormInputGroupUsername2">URL</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">url</div>
                </div>
                <input type="text" class="form-control" id="url" name="url">
              </div>

              <div class="form-check mb-2 mr-sm-2">
                  <div class="card">
                   <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                      aria-expanded="false" aria-controls="collapseOne">
                          Headers
                   </a>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body">
                          <div class="row">
                            <div class="col">
                              <input type="text" id="key1" class="form-control" name="headerKey[]" placeholder="key">
                            </div>
                              <div class="col">
                              <input type="text" id="value1" class="form-control" name="headerValue[]" placeholder="value">
                            </div>
                          </div><br>
                          <div class="row">
                            <div class="col">
                              <input type="text" id="key2" class="form-control" name="headerKey[]" placeholder="key">
                            </div>
                              <div class="col">
                              <input type="text" id="value2" class="form-control" name="headerValue[]" placeholder="value">
                            </div>
                          </div><br>
                      </div>
                    </div>
                  </div>
               </div>
              <button id="submit-request" type="submit" class="btn btn-primary mb-2">Run</button>
            </form>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Requests</h6>
        <div id="requests" class="media text-muted pt-3">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong id="urlPlaceholder" class="text-gray-dark"></strong>
              <a id="statusPlaceholder" href="#"></a>
            </div>
            <span id="bodyPlaceholder" class="d-block"></span>
          </div>
        </div>
        <small class="d-block text-right mt-3">
          <button type="button" class="btn btn-secondary btn-sm">Save</button>
        </small>
      </div>
    </main>
    <script>

        $( "#req-form" ).submit(function( event ) {
            event.preventDefault();
            var headerArray = [];
            var headers = {};

            var header1 = $("#key1").val();
            if(header1){
                headers[header1] = $("#value1").val();
            }

            var header2 = $("#key2").val();
            if(header2){
                headers[header2] = $("#value2").val();
            }
            headerArray.push(headers);

            var url = $("#url").val();
            var method = $("#method").val();
            var data = {
                method: method,
                url: url,
                headers: headers
            };
            $.ajax({
                type: 'POST',
                url: '/dashboard',
                dataType: 'json',
                contentType:"application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function(response) {
                    $("#urlPlaceholder").html(response["data"]["url"]);
                    if (response["data"]["statusCode"] != 200) {
                        $("#statusPlaceholder").html("<font color='red'>" +
                            response["data"]["statusCode"]+"</font>");
                    }else{
                        $("#statusPlaceholder").html(response["data"]["statusCode"]);
                    }
                    $("#bodyPlaceholder").html(response["data"]["body"]);
                    {#window.location.reload(true);#}
                }
            });
        });
    </script>

{% endblock %}

</body>
